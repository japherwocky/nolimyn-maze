<form id="area">

<input name="file_name" type="hidden" value="">
Area Name <input name="name" type="text" value="">
Credits <input name="credits" type="text" value="">


Min. Lvl <input name="low_range" type="text" value="">
Max. Lvl <input name="high_range" type="text" value="">

<input name="min_vnum" type="hidden" value="">
<input name="max_vnum" type="hidden" value="">

Area Type&nbsp;
<select name="area_type">
	<option value="normal">Normal</option>
	<option value="road_river">Road / River</option>
	<option value="cabal">Cabal</option>
	<option value="quest">Quest</option>
	<option value="city">City</option>
	<option value="unopened">Unopened</option>
	<option value="shrine">Shrine</option>
</select>

Climate&nbsp;

	<option value="temperate">Temperate</option>
	<option value="desert">Desert</option>
	<option value="tropical">Tropical</option>
	<option value="alpine">Alpine</option>
	<option value="tundra">Tundra</option>
	<option value="english">English</option>
	<option value="subtropical">Sub-Tropical</option>
	<option value="arid">Arid</option>
</select>
