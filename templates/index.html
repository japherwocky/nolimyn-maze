<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/> 
    <title>Nolimyn | ${title} by ${author}</title>
    <link rel="stylesheet" href="/static/chat.css" type="text/css"/>
    <link rel="stylesheet" href="/static/map.css" type="text/css"/>


  </head>
  <body>


	      <div id="inbox">
				Welcome to Nolimyn! <br />
				Use the arrow keys to move <em>north</em>, <em>south</em>, <em>east</em> or <em>west</em>.  Try <em>look</em> or <em>read</em> if you get stuck.

			</div>

<div id="sticky">


	    <div id="board">&nbsp;</div>
      <div id="input">
	<form action="/a/message/new" method="post" name="inputform" id="messageform">
        <input name="body" id="message" />
        <input type="submit" value="Post"/>

		<!-- this has something to do with redirecting after login? -->
		<input type="hidden" name="next" value="${request.path}"/>
		<input type="hidden" name="_xsrf" value="${xsrf}"/>
	</form>
      </div>


	    <div id="nav">
   	   <b>${user}</b> -
	      <a href="/logout">Sign out</a>
	    </div>
</div>

    <script src="/static/chat.js" type="text/javascript"></script>

  </body>
